syntax = "proto3";

package hiit;

option go_package = "hiit/";

message Empty{}

message Data {
  string state = 1;
  int32 count = 2;
}

message DataSession {
  Data data = 1;
  Session session = 2;
}

message Ping {}

message Session {
  string id = 1;
  string topic = 2;
}

service HIITService {
  rpc Sub(stream Ping) returns (stream Data);
  rpc Pub(DataSession) returns (Empty);

}
